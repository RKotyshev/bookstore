<mat-card>
    <mat-card-header>
        <h2>Authorization</h2>
    </mat-card-header>
    <mat-card-content>

            <form class="authorization-form" [formGroup]="authorizationForm">
                <mat-form-field>
                    <mat-label>Enter your email:</mat-label>
                    <input matInput formControlName="emailInput" type="email" required placeholder="user@google.com">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Enter your password:</mat-label>
                    <input matInput formControlName="passwordInput" type="password" required>
                </mat-form-field>
            </form>

    </mat-card-content>
</mat-card>
