<mat-card>
    <mat-card-header>
        <h2>Authorization</h2>
    </mat-card-header>
    <mat-card-content>

            <form class="auth-form" [formGroup]="authorizationForm">
                <mat-form-field>
                    <mat-label>Enter your email:</mat-label>
                    <input matInput formControlName="emailInput" type="email" placeholder="user@google.com">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Enter your password:</mat-label>
                    <input matInput formControlName="passwordInput" type="password">
                </mat-form-field>
                <section class="actions">
                    <button mat-fab extended color="accent">Sign in</button>
                    <button mat-fab extended color="primary">Sign up</button>
                </section>
            </form>
    </mat-card-content>
</mat-card>
