<ng-container *ngIf="authorsResponse$ | async as response">
  <app-authors-list [authorsList]="response.result"></app-authors-list>
  
  <mat-paginator 
    [length]="response.totalItems"
    [pageSize]="paginatorInitialPageSize"
    [pageSizeOptions]="pageSizes"
    (page)="paginatorUpdate($event)"
  ></mat-paginator>
</ng-container>
