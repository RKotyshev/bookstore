  <button
    mat-raised-button
    color="accent"
    class="create-book"
    routerLink="/books/new"
    >Create book</button>
  <app-books-filter (filterValueChange)="onInput($event)"></app-books-filter>

<app-books-list [booksList]="currentBooksList$ | async"></app-books-list>

<mat-paginator 
  [length]="totalBooks$ | async"
  [pageSize]="pageSizeCurrent"
  [pageSizeOptions]="pageSize"
  (page)="getPaginatorData($event)"
  ></mat-paginator>
