<mat-card class="novelties" color="accent">
    <mat-card-header>
        <mat-card-title>Novelties of literature</mat-card-title>
    </mat-card-header>
    <mat-card-content class="books">

        <mat-card class="book-card" *ngFor="let noveltie of noveltiesList">
            <mat-card-header>
                <div mat-card-avatar class="author-id-image"></div>
                <mat-card-title>Author namelong</mat-card-title>
                <mat-card-subtitle>Genre</mat-card-subtitle>
            </mat-card-header>
            <img  mat-card-image src="../../../../assets/novelties-1.webp" alt="Book-name-image" width="140px">
            <mat-card-content>
                <p>
                    The sudden death of Sir Charles Baskerville, which occurred under mysterious circumstances.
                </p>
            </mat-card-content>
            <button mat-stroked-button color="primary">TO FAVORITES</button>
            <button mat-stroked-button color="primary">BUY</button>
        </mat-card>
