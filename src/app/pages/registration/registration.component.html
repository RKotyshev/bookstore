<h2>Registration</h2>

<form [formGroup]="registrationForm">
  <mat-form-field class="emailField">
    <mat-label>Enter your email:</mat-label>
    <input matInput type="email" formControlName="email"/>
    <mat-error *ngIf="emailControl.hasError('required')">
      This field is required
    </mat-error>
    <mat-error *ngIf="emailControl.hasError('availableEmail')">
      Email already exists
    </mat-error>
    <mat-spinner *ngIf="emailControl.pending" [diameter]="20" matSuffix></mat-spinner>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Enter your password:</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error *ngIf="passwordControl.hasError('required')">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Confirm your password:</mat-label>
    <input matInput type="password" formControlName="passwordConfirm">
    <mat-error *ngIf="passwordConfirmControl.hasError('required')">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-error *ngIf="registrationForm.hasError('identicalValues')">
    Passwords don't match
  </mat-error>

  <section>
    <button mat-fab extended color="primary" type="submit">Sign up</button>
  </section>
</form>
