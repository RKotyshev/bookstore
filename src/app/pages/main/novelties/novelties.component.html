<mat-card color="accent" class="novelties" *ngIf="books$ | async as books">
  <mat-card-header>
    <mat-card-title>Novelties of literature</mat-card-title>
  </mat-card-header>

  <mat-card-content class="books">
    <mat-card *ngFor="let book of books" class="book-card">
      <mat-card-header>
        <a [routerLink]="['/books', book.id]">
          <mat-card-title>{{ book.title }}</mat-card-title>
          <mat-card-subtitle>{{ book.price | currency }}</mat-card-subtitle>
        </a>
      </mat-card-header>

        <img
          mat-card-image
          src="../../../../assets/novelties-1.webp"
          width="140px"
          [routerLink]="['/books', book.id]"
          [attr.alt]="book.title + ' cover image'"
        />

      <mat-card-content>
        <a [routerLink]="['/books', book.id]">
          <p>{{ book.description | sliceSentence : 100 }}</p>
        </a>
      </mat-card-content>
      
      <button mat-stroked-button color="primary" class="favorite-button">TO FAVORITES</button>
      <button mat-stroked-button color="primary" class="buy-button">BUY</button>
    </mat-card>
  </mat-card-content>
</mat-card>
