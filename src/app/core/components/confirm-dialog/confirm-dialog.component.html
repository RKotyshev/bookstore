<h3 mat-dialog-title>Are you sure?</h3>

<mat-dialog-content>
  <p>Your data will not be saved, consider to save your data before you leave</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Forward</button>
</mat-dialog-actions>
