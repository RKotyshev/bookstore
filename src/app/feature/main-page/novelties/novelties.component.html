<mat-card class="novelties" color="accent">
    <mat-card-header>
        <mat-card-title>Novelties of literature</mat-card-title>
    </mat-card-header>
    <mat-card-content class="books">

        <mat-card class="book-card" *ngFor="let noveltie of noveltiesList">
            <mat-card-header>
                <mat-card-title>{{ noveltie.title }}</mat-card-title>
                <mat-card-subtitle>{{ noveltie.price | currency }}</mat-card-subtitle>
            </mat-card-header>
            <img  mat-card-image src="../../../../assets/novelties-1.webp" alt="Book-name-image" width="140px">
            <mat-card-content>
                <p>
                    {{ noveltie.description | sliceSentence:100 }}
                </p>
            </mat-card-content>
            <button class="favorite-button" mat-stroked-button color="primary">TO FAVORITES</button>
            <button class="buy-button" mat-stroked-button color="primary">BUY</button>
        </mat-card>
