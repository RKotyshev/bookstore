<label for="uploadImage"></label>
<input 
  #uploadInput
  hidden
  multiple
  id="uploadImage"
  type="file"
  [formControl]="uploadControl"
  [accept]="acceptTypes"
  (change)="addFiles(uploadInput.files)"
  >

<button 
  mat-raised-button
  type="button"
  [disabled]="disabled"
  (click)="uploadInput.click(); onTouched()"
  >Select file</button>

<div *ngIf="inputValue?.length">
  <h3>Preview:</h3>

  <section class="preview">
    <div *ngFor="let item of inputValue">
      <img
      width="200px"
      height="200px"
      alt="Uploaded image preview"
      [src]="item.blobLink ? item.blobLink : '../../../../assets/document-icon.svg'"
      [class.pending]="item.uploadStatus === 'waiting' || item.uploadStatus === 'pending'"
      >
      <p>{{ item.name | sliceSentence: 30}}</p>

      <mat-spinner *ngIf="item.uploadStatus === 'waiting' || item.uploadStatus === 'pending'" diameter="50"></mat-spinner>
      <button
        *ngIf="item.uploadStatus === 'uploaded'"
        mat-raised-button type="button"
        (click)="onDelete(item)"
        >Delete</button>
    </div>
  </section>
</div>
