<div>
  <ng-container *ngIf="(authService.isLoggedIn$ | async) === false">
    <h2>Authorization</h2>

  <form [formGroup]="authForm">
    <mat-form-field>
      <mat-label>Enter your email:</mat-label>
      <input matInput formControlName="email" type="email" placeholder="user@google.com"/>
      <mat-error *ngIf="emailControl.hasError('required')">
        This field is required
      </mat-error>
      <mat-error *ngIf="emailControl.hasError('email')">
        Incorrect email type
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Enter your password:</mat-label>
      <input matInput formControlName="password" type="password"/>
      <mat-error *ngIf="passwordControl.hasError('required')">
        This field is required
      </mat-error>
    </mat-form-field>

    <section class="actions">
      <button mat-fab extended color="accent" (click)="onLogin()">Login</button>
      <button mat-fab extended color="primary">Sign up</button>
    </section>
  </form>
</ng-container>

<ng-container *ngIf="authService.isLoggedIn$ | async">
  <h2>You have logged in successfully</h2>
  <button mat-fab extended color="accent" (click)="onLogout()">Log out</button>
</ng-container>
</div>
