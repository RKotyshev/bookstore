<label for="uploadImage"></label>
<input 
  #uploadInput
  hidden
  id="uploadImage"
  type="file"
  [accept]="acceptTypes"
  (change)="addFiles(uploadInput.files)"
  multiple
  >

<button 
  mat-raised-button
  type="button"
  [disabled]="disabled"
  (click)="uploadInput.click(); onTouched()"
  >Select image</button>

<div *ngIf="imagesState.length">
  <h3>Preview:</h3>

  <section class="preview">
    <div *ngFor="let state of imagesState">
      <img
      width="200px"
      height="200px"
      alt="Uploaded image preview"
      [src]="state.blobLink"
      [class.pending]="state.uploadStatus === 'pending'"
      >
      <mat-spinner *ngIf="state.uploadStatus === 'pending'" diameter="50"></mat-spinner>
    </div>
  </section>
</div>



<button type="button" (click)="onInfo()">Get state info</button>
